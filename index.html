<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Website</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="login-container">
    <h2 id="formTitle">Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <div id="registerFields" style="display: none;">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      </div>
      <button type="submit" id="submitBtn">Masuk</button>
      <p id="message"></p>
      <a href="#" id="forgotPasswordLink">Forgot Password?</a>
      <br>
      <a href="#" id="toggleRegister">Belum punya akun? Daftar</a>
    </form>
  </div>

  <!-- Modal sederhana untuk forgot password -->
  <div id="forgotModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center;">
    <div style="background: white; padding: 20px; border-radius: 10px; width: 300px;">
      <h3>Reset Password</h3>
      <input type="email" id="resetEmail" placeholder="Masukkan Email" required>
      <button id="resetBtn">Kirim Reset Link</button>
      <button id="closeModal">Tutup</button>
      <p id="resetMessage"></p>
    </div>
  </div>

<script src="miaww.js"></script>
</body>
</html>
